<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 响应式视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenEdu - 开源教育平台</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 引入背景样式 -->
    
    
</head>
<body>
    <!-- 动态背景容器 -->
    <div id="background" class="background-container"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <!-- 品牌标识 -->
        <div class="nav-brand">
            <!-- 毕业帽图标 -->
            <i class="fas fa-graduation-cap"></i>
            <span>OpenEdu</span>
        </div>
        <!-- 移动端菜单按钮 -->
        <div class="nav-toggle" id="navToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- 导航链接列表 -->
        <ul class="nav-links">
            <li><a href="#" class="active">首页</a></li>
            <li><a href="#">课程</a></li>
            <li><a href="#">资源</a></li>
            <li><a href="#">社区</a></li>
            <li><a href="#">关于</a></li>
        </ul>
    </nav>

    <!-- 英雄区域 -->
    <header class="hero">
        <div class="hero-content">
            <!-- 主标题 -->
            <h1>学习无限可能</h1>
            <!-- 副标题 -->
            <p>随时随地获取优质教育资源</p>
            <!-- 行动按钮 -->
            <button class="cta-button">开始学习</button>
        </div>
    </header>

    <!-- 课程卡片区域 -->
    <section class="courses">
        <h2>热门课程</h2>
        <!-- 课程卡片网格 -->
        <div class="course-grid">
            <!-- Web开发课程卡片 -->
            <div class="course-card">
                <div class="card-image">
                    <!-- 代码图标 -->
                    <i class="fas fa-code"></i>
                </div>
                <div class="card-content">
                    <h3>Web开发</h3>
                    <p>学习现代Web开发技术：HTML、CSS和JavaScript</p>
                    <span class="tag">入门级</span>
                    <button class="card-button">了解更多</button>
                </div>
            </div>

            <!-- 人工智能课程卡片 -->
            <div class="course-card">
                <div class="card-image">
                    <!-- 机器人图标 -->
                    <i class="fas fa-robot"></i>
                </div>
                <div class="card-content">
                    <h3>人工智能</h3>
                    <p>探索AI和机器学习的基础知识</p>
                    <span class="tag">中级</span>
                    <button class="card-button">了解更多</button>
                </div>
            </div>

            <!-- 移动开发课程卡片 -->
            <div class="course-card">
                <div class="card-image">
                    <!-- 手机图标 -->
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="card-content">
                    <h3>移动开发</h3>
                    <p>开发iOS和Android移动应用</p>
                    <span class="tag">高级</span>
                    <button class="card-button">了解更多</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 特色功能区域 -->
    <section class="features">
        <h2>为什么选择OpenEdu？</h2>
        <!-- 特色功能网格 -->
        <div class="features-grid">
            <!-- 优质内容卡片 -->
            <div class="feature-card">
                <!-- 书本图标 -->
                <i class="fas fa-book-open"></i>
                <h3>优质内容</h3>
                <p>行业专家精心策划的课程</p>
            </div>
            <!-- 社区支持卡片 -->
            <div class="feature-card">
                <!-- 用户组图标 -->
                <i class="fas fa-users"></i>
                <h3>社区支持</h3>
                <p>与全球学习者共同进步</p>
            </div>
            <!-- 证书认证卡片 -->
            <div class="feature-card">
                <!-- 证书图标 -->
                <i class="fas fa-certificate"></i>
                <h3>证书认证</h3>
                <p>获取认可的学习证书</p>
            </div>
        </div>
    </section>

    <!-- 脚本引入 -->
    <script src="js/main.js"></script>
      <!-- 引入背景相关文件 -->
  <link rel="stylesheet" href="./src/styles/background.css">

</body>
</html>
