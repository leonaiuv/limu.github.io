<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSynthWeb - 项目构建</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="build-project.css">
    <!-- 引入Google字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入GSAP动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- 页面加载动画 -->
    <div class="loader-wrapper">
        <div class="loader"></div>
        <div class="loader-text">请稍候...</div>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="main-nav">
        <div class="logo">
            <a href="index.html" class="logo-container">
                <span class="logo-text">
                    <span class="highlight">Deep</span>Synth
                </span>
                <div class="logo-icon">
                    <svg viewBox="0 0 100 100" class="logo-svg">
                        <circle class="logo-circle" cx="50" cy="50" r="45" />
                        <path class="logo-path" d="M25,50 L75,50 M50,25 L50,75 M35,35 L65,65 M35,65 L65,35" />
                    </svg>
                </div>
            </a>
        </div>
        <div class="nav-links">
            <a href="deepsynth-web.html" class="nav-link">返回</a>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="build-container">
        <section class="project-input-section">
            <h1>构建你的 <span class="highlight">Web</span> 项目</h1>
            <p class="description">描述你想要构建的项目，让AI为你创造完美的Web解决方案</p>
            
            <div class="input-container">
                <textarea id="projectDescription" placeholder="例如：我需要一个在线商城网站，包含商品展示、购物车和支付功能..." rows="5"></textarea>
                <button id="startBuild" class="primary-btn">开始构建</button>
            </div>
        </section>

        <!-- 构建过程动画 -->
        <section class="build-animation-section" style="display: none;">
            <div class="build-status">
                <h2>项目构建中...</h2>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="progress-text">0%</div>
                </div>
            </div>

            <div class="build-steps">
                <div class="step">
                    <div class="step-icon">📋</div>
                    <div class="step-content">
                        <h3>需求分析</h3>
                        <p>正在分析项目需求和技术选型...</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-icon">🎨</div>
                    <div class="step-content">
                        <h3>界面设计</h3>
                        <p>生成用户界面和交互设计...</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-icon">⚙️</div>
                    <div class="step-content">
                        <h3>代码生成</h3>
                        <p>编写前端和后端代码...</p>
                    </div>
                </div>
                <div class="step">
                    <div class="step-icon">🚀</div>
                    <div class="step-content">
                        <h3>优化部署</h3>
                        <p>性能优化和部署准备...</p>
                    </div>
                </div>
            </div>

            <div class="code-preview">
                <pre><code class="code-animation"></code></pre>
            </div>
        </section>
    </main>

    <!-- 页面底部 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <span class="highlight">Deep</span>Synth
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 DeepSynth. 保留所有权利.</p>
        </div>
    </footer>

    <!-- JavaScript脚本引用 -->
    <script src="script.js"></script>
    <script src="build-project.js"></script>
</body>
</html>
