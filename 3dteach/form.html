<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form表单元素演示</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div class="demo-container">
        <h1>认识Form表单元素</h1>
        <p class="description">Form表单是用户交互的重要组成部分，用于收集用户输入的信息并提交给服务器。</p>

        <h2 class="section-title">1. 基本的表单元素</h2>
        <div class="demo-area">
            <form class="basic-form">
                <div class="form-group">
                    <label for="text-input">文本输入框：</label>
                    <input type="text" id="text-input" placeholder="请输入文本">
                </div>
                <div class="form-group">
                    <label for="password-input">密码输入框：</label>
                    <input type="password" id="password-input" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="textarea">多行文本框：</label>
                    <textarea id="textarea" placeholder="请输入多行文本"></textarea>
                </div>
            </form>
        </div>

        <h2 class="section-title">2. 表单控件样式</h2>
        <div class="style-demo">
            <div class="control-panel">
                <h3>实时样式调整</h3>
                <div class="control-group">
                    <label>边框圆角</label>
                    <input type="range" id="borderRadiusControl" min="0" max="20" value="4">
                    <span class="value-display">4px</span>
                </div>
                <div class="control-group">
                    <label>边框颜色</label>
                    <input type="color" id="borderColorControl" value="#cccccc">
                </div>
                <div class="control-group">
                    <label>输入框高度</label>
                    <input type="range" id="heightControl" min="30" max="60" value="40">
                    <span class="value-display">40px</span>
                </div>
                <div class="control-group">
                    <label>内边距</label>
                    <input type="range" id="paddingControl" min="5" max="20" value="10">
                    <span class="value-display">10px</span>
                </div>
            </div>
            <div class="preview-area">
                <form id="demoForm" class="styled-form">
                    <div class="form-group">
                        <label for="demo-input">示例输入框：</label>
                        <input type="text" id="demo-input" placeholder="这是一个可以调整样式的输入框">
                    </div>
                    <div class="form-group">
                        <label for="demo-select">示例下拉框：</label>
                        <select id="demo-select">
                            <option value="">请选择</option>
                            <option value="1">选项1</option>
                            <option value="2">选项2</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="section-title">3. 表单控件类型</h2>
        <div class="form-types">
            <form class="types-demo">
                <div class="form-row">
                    <div class="form-group">
                        <label>复选框：</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox"> 选项1</label>
                            <label><input type="checkbox"> 选项2</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>单选按钮：</label>
                        <div class="radio-group">
                            <label><input type="radio" name="radio-demo"> 选项1</label>
                            <label><input type="radio" name="radio-demo"> 选项2</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date-input">日期选择：</label>
                        <input type="date" id="date-input">
                    </div>
                    <div class="form-group">
                        <label for="color-input">颜色选择：</label>
                        <input type="color" id="color-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="range-input">范围滑块：</label>
                        <input type="range" id="range-input">
                    </div>
                    <div class="form-group">
                        <label for="file-input">文件上传：</label>
                        <input type="file" id="file-input">
                    </div>
                </div>
            </form>
        </div>

        <h2 class="section-title">4. 表单验证</h2>
        <div class="validation-demo">
            <form id="validationForm" class="validation-form" novalidate>
                <div class="form-group">
                    <label for="email">电子邮箱：</label>
                    <input type="email" id="email" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="phone">手机号码：</label>
                    <input type="tel" id="phone" pattern="[0-9]{11}" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password" minlength="6" required>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="submit-btn">提交</button>
            </form>
        </div>

        <h2 class="section-title">5. 表单布局示例</h2>
        <div class="layout-examples">
            <div class="example-block">
                <h3>水平布局</h3>
                <form class="horizontal-form">
                    <div class="form-group">
                        <label>用户名：</label>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>密码：</label>
                        <input type="password" placeholder="请输入密码">
                    </div>
                </form>
            </div>

            <div class="example-block">
                <h3>内联布局</h3>
                <form class="inline-form">
                    <div class="form-group">
                        <input type="text" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="密码">
                    </div>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
