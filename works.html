<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加飞书风格背景样式 -->
    <link rel="stylesheet" href="css/feishu-bg.css">
    <!-- 添加Remix Icon图标库 - 飞书风格图标 -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- 飞书风格背景容器 -->
    <div class="feishu-bg"></div>
    
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo"><i class="ri-home-4-line"></i> 个人空间</div>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="ri-user-line"></i> 首页</a></li>
                    <li><a href="works.html" class="active"><i class="ri-slideshow-line"></i> 作品展示</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="works-hero">
            <div class="container">
                <h1><i class="ri-gallery-line"></i> 作品展示</h1>
                <p>这里展示了我的一些项目和创作，希望您喜欢</p>
            </div>
        </section>

        <section class="works-gallery">
            <div class="container">
                <div class="works-filter">
                    <button class="filter-btn active" data-filter="all"><i class="ri-apps-line"></i> 全部</button>
                    <button class="filter-btn" data-filter="web"><i class="ri-chrome-line"></i> 网站</button>
                    <button class="filter-btn" data-filter="design"><i class="ri-palette-line"></i> 设计</button>
                    <button class="filter-btn" data-filter="other"><i class="ri-more-2-line"></i> 其他</button>
                </div>

                <div class="works-container">
                    <!-- 作品项目 1 -->
                    <div class="work-item" data-category="web">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目1">
                        </div>
                        <div class="work-info">
                            <h3><i class="ri-global-line"></i> 个人作品网站</h3>
                            <p>使用HTML, CSS和JavaScript开发的响应式个人网站</p>
                            <div class="work-links">
                                <a href="#" class="work-link" target="_blank"><i class="ri-link"></i> 访问网站</a>
                                <a href="#" class="work-link" target="_blank"><i class="ri-github-fill"></i> 查看代码</a>
                            </div>
                        </div>
                    </div>

                    <!-- 作品项目 2 -->
                    <div class="work-item" data-category="design">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目2">
                        </div>
                        <div class="work-info">
                            <h3><i class="ri-palette-line"></i> UI设计集</h3>
                            <p>现代风格应用界面设计，注重用户体验</p>
                            <div class="work-links">
                                <a href="#" class="work-link" target="_blank"><i class="ri-eye-line"></i> 查看详情</a>
                            </div>
                        </div>
                    </div>

                    <!-- 作品项目 3 -->
                    <div class="work-item" data-category="other">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目3">
                        </div>
                        <div class="work-info">
                            <h3><i class="ri-book-open-line"></i> 技术博客</h3>
                            <p>分享我的技术学习和开发经验</p>
                            <div class="work-links">
                                <a href="#" class="work-link" target="_blank"><i class="ri-link"></i> 访问博客</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 个人空间. 保留所有权利。 <i class="ri-heart-3-fill"></i></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <!-- 添加飞书风格背景脚本 -->
    <script src="js/feishu-bg.js"></script>
</body>
</html>
