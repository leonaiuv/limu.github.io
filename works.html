<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品展示 - 个人博客</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 添加Phosphor图标库 - Notion风格图标 -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo"><i class="ph-house-simple"></i> 个人空间</div>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="ph-user"></i> 首页</a></li>
                    <li><a href="works.html" class="active"><i class="ph-projector-screen"></i> 作品展示</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="works-hero">
            <div class="container">
                <h1>我的作品集 <i class="ph-sparkle"></i></h1>
                <p>这里展示了我的部分作品和项目，记录了我的创作旅程</p>
            </div>
        </section>

        <!-- 作品展示区域 - 使用模块化设计 -->
        <section class="works-gallery">
            <div class="container">
                <!-- 作品类别选择器 -->
                <div class="works-filter">
                    <button class="filter-btn active" data-filter="all"><i class="ph-squares-four"></i> 全部</button>
                    <button class="filter-btn" data-filter="web"><i class="ph-globe"></i> 网站</button>
                    <button class="filter-btn" data-filter="design"><i class="ph-paint-brush"></i> 设计</button>
                    <button class="filter-btn" data-filter="other"><i class="ph-camera"></i> 其他</button>
                </div>

                <!-- 作品卡片容器 -->
                <div class="works-container">
                    <!-- 示例作品项目 - 这些是模板，可以轻松添加或修改 -->
                    <div class="work-item" data-category="web">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目1">
                        </div>
                        <div class="work-info">
                            <h3><i class="ph-globe-simple"></i> 个人网站设计</h3>
                            <p>为客户设计的简约风格个人网站，注重内容展示和用户体验。使用了现代前端技术栈实现。</p>
                            <div class="work-links">
                                <a href="#" target="_blank" class="work-link"><i class="ph-arrow-square-out"></i> 查看项目</a>
                                <a href="#" target="_blank" class="work-link"><i class="ph-code"></i> 源代码</a>
                            </div>
                        </div>
                    </div>

                    <div class="work-item" data-category="design">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目2">
                        </div>
                        <div class="work-info">
                            <h3><i class="ph-palette"></i> 品牌标识设计</h3>
                            <p>为初创公司设计的品牌标识和视觉系统，包含logo、色彩方案和基础应用规范。</p>
                            <div class="work-links">
                                <a href="#" target="_blank" class="work-link"><i class="ph-arrow-square-out"></i> 查看详情</a>
                            </div>
                        </div>
                    </div>

                    <div class="work-item" data-category="other">
                        <div class="work-image">
                            <img src="images/placeholder.jpg" alt="项目3">
                        </div>
                        <div class="work-info">
                            <h3><i class="ph-camera"></i> 摄影作品集</h3>
                            <p>个人旅行摄影作品集，记录了我在各地的所见所闻，以及对光影的独特理解。</p>
                            <div class="work-links">
                                <a href="#" target="_blank" class="work-link"><i class="ph-image"></i> 查看作品</a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 可以按照上面的模板添加更多作品 -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 个人空间. 保留所有权利。 <i class="ph-heart"></i></p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
