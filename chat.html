
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 文档基本设置 -->
  <meta charset="UTF-8">
  <!-- 移动设备视口设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 强制微信浏览器使用最新渲染模式 -->
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 禁用微信浏览器的缓存 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- 页面标题 -->
  <title>AI Chat - Chat</title>
  <!-- 引入样式文件 -->
  <link rel="stylesheet" href="./src/styles/main.css">  <!-- 全局样式 -->
  <link rel="stylesheet" href="./src/styles/chat.css">  <!-- 聊天页面样式 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">  <!-- 字体 -->
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- 网站Logo -->
      <div class="logo">李沐 AI</div>
      <!-- 导航链接 -->
      <div class="nav-links">
        <a href="./index.html" class="nav-link">首页</a>
        <a href="./chat.html" class="nav-link active">AI Chat</a>  <!-- 当前页面，激活状态 -->
        <a href="./about.html" class="nav-link">自我介绍</a>
      </div>
    </div>
  </nav>

  <!-- 主要内容区域 -->
  <main class="container">
    <div class="content-box chat-container">
      <!-- API Key设置区域 -->
      <div class="api-container">
        <input type="password" id="apiKey" placeholder="请输入 Deepseek API Key" />  <!-- API Key输入框，使用password类型保护隐私 -->
        <button id="saveApi">确认</button>    <!-- 保存API Key按钮 -->
        <button id="clearApi">清除</button>   <!-- 清除API Key按钮 -->
      </div>
      
      <!-- 消息显示区域 -->
      <div class="messages-container" id="messages"></div>

      <!-- 消息输入区域 -->
      <div class="input-container">
        <textarea id="userInput" placeholder="输入消息..." rows="3"></textarea>  <!-- 多行文本输入框 -->
        <div class="buttons-wrapper">
          <button id="clearMessage" class="clear-btn">清除消息</button>
          <button id="sendMessage">发送</button>  <!-- 发送消息按钮 -->
        </div>
      </div>
    </div>
  </main>

  <!-- 引入JavaScript文件 -->
  <script src="./src/js/api-handler.js"></script>  <!-- 聊天功能相关的JavaScript代码 -->
</body>
</html>
